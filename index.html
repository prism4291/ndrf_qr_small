<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRコード縮小ツール</title>
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="passwordModal" class="password-modal">
        <div class="password-modal-content">
            <h2>パスワードを入力してください</h2>
            <input type="password" id="passwordInput" placeholder="password">
            <button id="passwordSubmit">認証</button>
            <div id="passwordError" class="password-error"></div>
        </div>
    </div>

    <div class="container" id="appContainer" style="display: none;">
        <h1>QRコード縮小ツール</h1>
        <div id="mainContent">
            <div id="displayArea">
                <label for="imageUpload">1. QRコード画像を選択:</label>
                <input type="file" id="imageUpload" accept="image/*">
                <label for="randomButton" style="margin-top: 15px;">または:</label>
                <button id="randomButton">ランダム生成</button>
                <div id="status">画像を待機中...</div>
                <div id="sourceImageContainer">
                    <img id="sourceImage" src="#" alt="Uploaded QR Code Image">
                </div>
                <div id="qrResult"></div>
                <div id="qrTabInstruction" style="display: none;"></div>
                <div id="qrCodeContainer">
                    <!-- Tabs and content will be generated by JavaScript -->
                    <ul id="tabNav" class="tab-nav"></ul>
                    <div id="tabContentContainer"></div>
                </div>
                <div id="loading"></div>
                <div id="error"></div>
            </div>
            <div id="settingsPanel">
                <h2>カスタマイズ設定</h2>
                <label>3. 枠の色を選択:</label>
                <div id="colorSelector">
                    <!-- Color options will be generated by JavaScript -->
                </div>
                <input type="hidden" id="selectedBorderColorValue" value="#474747">
                <label for="textTop">4. 上部テキスト (個体の説明):</label>
                <input type="text" id="textTop" placeholder="QRコードの上のテキスト">
                <label for="textBottom">5. 下部テキスト (あなたの名前):</label>
                <input type="text" id="textBottom" placeholder="QRコードの下のテキスト">
            </div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/jsqr/dist/jsQR.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/davidshimjs-qrcodejs@0.0.2/qrcode.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
